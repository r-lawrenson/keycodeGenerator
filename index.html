<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Keycode Generator</title>
</head>
<body>
    <header id="header">
        <!-- ^ id for css ^ -->
        <h1>Keycode Generator</h1>
        <h2>Please press a key</h2>
        <!-- ^ header text to display ^ -->
        <div id="keyNumber"></div>
    
    </header>
    <div id="code">
        <div id="Description">event.code</div>
        <div id="codeDisplay"></div>
    </div>
    <div id="key">
        <div id="Description">event.key</div>
        <div id="keyDisplay"></div>
    </div>
    <div id="which">
        <div id="Description">event.which</div>
        <div id="whichDisplay"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
